<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>ORDERD LIST</h1>
    <ol>
        <li>item A</li>
        <li>item B</li>
        <li>item C</li>
        <li>item D</li>
    </ol>
    <h1>UNORDERD LIST</h1>
    <ul>
        <li>item A</li>
        <li>item B</li>
        <li>item C</li>
        <li>item D</li>
    </ul>
</body>
</html>
